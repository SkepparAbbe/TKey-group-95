<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <main>
        <div class="form-container">
            <div class="inner-container">

                <p class="status-msg {% if success %}status-good{% else %}status-bad{% endif %}">{{msg}}</p>
            </div>
        </div>
    </main>
</body>

</html>
